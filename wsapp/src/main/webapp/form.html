<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>My Form</title>
<script type="text/javascript">
	var hits = 0;
	function submit(){
		hits ++;
		console.log('Submitted. Hits:'+ hits);
	}
	
	function changeColor(obj){
		obj.style.color = '#ccc';
	}
	
	function initialColor(obj){
		obj.style.color = 'black';
	}
	
	function show(obj){
		var text = document.getElementById('largeText').innerHTML;
		text = text + 'velit esse cillum dolore eu fugiat nulla pariatur.<br/> Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.';
		document.getElementById('largeText').innerHTML = text;
		
		document.getElementById('showMore').style.visible = false;
	}
</script>
</head>
<body>
	<div id="largeText">
	Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod<br/> 
	tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,<br/> 
	quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.<br/> 
	Duis aute irure dolor in reprehenderit in voluptate <a id="showMore" href="javascript:void(0)" onclick="show(this);" >Show More</a>
	</div>
		
	<label for="name" >Name:</label> 
	
	<input id="name" type="text" onmouseleave="initialColor(this);" onmouseenter="changeColor(this);" value="Name" />
	
	<input type="button" onclick="submit();" value="Submit" >
</body>
</html>
